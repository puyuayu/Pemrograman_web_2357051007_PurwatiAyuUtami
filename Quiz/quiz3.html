<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Mata Kuliah</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
    </style>
    <div id="jadwal" class="container schedule">
        <h2>Jadwal Kuliah</h2>
        <table>
            <tr>
                <th rowspan="2">Jam</th>
                <th colspan="5">Hari</th>
            </tr>
            <tr>
                <th>Senin</th>
                <th>Selasa</th>
                <th>Rabu</th>
                <th>Kamis</th>
                <th>Jumat</th>
            </tr>
            <tr>
                <td>07:30 - 09:10</td>
                <td>PDT*</td>
                <td>-</td>
                <td>IOT*</td>
                <td>-</td>
                <td>ADSI</td>
            </tr>
            <tr>
                <td>09:15 - 10:50</td>
                <td>WEB</td>
                <td>PEMDEK*</td>
                <td>ML</td>
                <td>TAM</td>
                <td>IOT</td>
            </tr>
            <tr>
                <td>11:00 - 12:40</td>
                <td>ADSI</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
            <tr>
                <td>13:55 - 15:35</td>
                <td>AI</td>
                <td>MAPEN*</td>
                <td>ML</td>
                <td>WEB</td>
                <td>PDT*</td>
            </tr>
            <tr>
                <td>15:50 - 17:30</td>
                <td>AI</td>
                <td>-</td>
                <td>PEMDEK*</td>
                <td>TI</td>
                <td>TAM</td>
            </tr>
        </table>
    </div>
</body>
</html>
